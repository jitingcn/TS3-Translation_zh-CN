dist: xenial
language: python
python: 3.7
sudo: required

branches:
  only:
  - master

before_install:
- export TZ=Asia/Shanghai
- mkdir dist -p
- sudo apt-get update -q

install:
- sudo apt-get install qt5-default qttools5-dev-tools -y -q

script:
- python3 maker.py
- rm dist/*

before_deploy:
  - git tag -f travis-dev-build
  - git remote add tmp https://${TRAVIS_REPO_SLUG%/*}:${GITHUB_API_KEY}@github.com/${TRAVIS_REPO_SLUG}.git
  - git push -f tmp travis-dev-build
  - git remote remove tmp
  #- export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
  #- git tag $TRAVIS_TAG

deploy:
  provider: releases
  name: TeamSpeak 3 zh-CN translation addon snapshot release
  body: ($TRAVIS_COMMIT) Automatic build by Travis CI on $(date +'%F %T %Z').
  prerelease: true
  # on.tags: true
  api_key:
    secure: 
  file: "Chinese_Translation_zh-CN.ts3_translation"
  skip_cleanup: true
  overwrite: true
  target_commitish: $TRAVIS_COMMIT
  on:
    repo: jitingcn/TS3-Translation_zh-CN