dist: xenial
language: python
python: 3.7
sudo: required

branches:
  only:
  - master

before_install:
- export TZ=Asia/Shanghai
- mkdir dist -p
- sudo apt-get update -q

install:
- sudo apt-get install qt5-default qttools5-dev-tools -y -q

script:
- python3 maker.py
- rm dist/*

before_deploy:
  - git config --local user.name "jitingcn"
  - git config --local user.email "jiting@jtcat.com"
  - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
  - git tag $TRAVIS_TAG

deploy:
  provider: releases
  prerelease: true
  # on.tags: true
  api_key:
    secure: 
  file: "Chinese_Translation_zh-CN.ts3_translation"
  skip_cleanup: true
  on:
    repo: jitingcn/TS3-Translation_zh-CN