dist: xenial
language: python
python: 3.7
sudo: required

before_install:
  - export TZ=Asia/Shanghai
  - mkdir dist -p
  - chmod +x ./maker.py
  - sudo apt-get update -q

install:
  - sudo apt-get install qt5-default qttools5-dev-tools -y

script:
  - ./maker.py
  - rm dist/*

deploy:
  provider: releases
  prerelease: true
  api_key:
    secure: 
  file: "Chinese Translation (zh-CN).ts3_translation"
  on:
    repo: jitingcn/TS3-Translation_zh-CN
