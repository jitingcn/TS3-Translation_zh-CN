dist: xenial
language: python
python: 3.7
sudo: required

before_install:
- export TZ=Asia/Shanghai
- mkdir dist -p
- sudo apt-get update -q

install:
- sudo apt-get install qt5-default qttools5-dev-tools -y -q

script:
- python3 maker.py
- rm dist/*

deploy:
  provider: releases
  prerelease: true
  api_key:
    secure: 
  file: "Chinese_Translation_(zh-CN).ts3_translation"
  skip_cleanup: true
  on:
    repo: jitingcn/TS3-Translation_zh-CN
